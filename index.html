<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/netflix-logo.png"></img>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="" class="mb">Bombando</a>

        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Gilmore Girls</h3>
          <p class="descricao mb">Em uma pequena cidade que mistura sonhadores, artistas e pessoas comuns, este drama multigeracional sobre família e amizade gira em torno da relação de Lorelai Gilmore e sua filha, Rory.</p>
          <div class="botoes">
            <button class="btn" role="button">
              <img src="img/play.png" alt=""> Assistir
            </button>
            <button class="btn btn-info" role="button">
              <img src="img/info.png" alt=""> Mais informações
            </button>
          </div>
        </div>
      </div>

        <h3 class="mini-titulo">Em alta</h3>
